########## SQL PLAYBOOK ###############

    - name: Install required MySQL modules using pip3
      pip:
        name: PyMySQL
        state: latest
      become: true

    - name: Create a new database with name 'ecomdb'
      mysql_db:
        name: ecomdb
        state: present
      become: true
    
    - name: Create database user with name 'bob' and password '12345' with all database privileges
      mysql_user:
       name: ecomuser
       password: ecompassword
       priv: '*.*:ALL,GRANT'
       state: present
      become: true
    
    - name: Flush Privileges
      shell: mysql -e "FLUSH PRIVILEGES;"
      become: true

    - name: Creating db-load-script.sql file
      copy:
        dest: "/home/root"
        content: |
          USE ecomdb;
          CREATE TABLE products (id mediumint(8) unsigned NOT NULL auto_increment,Name varchar(255) default NULL,Price varchar(255) default NULL, ImageUrl varchar(255) default NULL,PRIMARY KEY (id)) AUTO_INCREMENT=1;
          INSERT INTO products (Name,Price,ImageUrl) VALUES ("Laptop","100","c-1.png"),("Drone","200","c-2.png"),("VR","300","c-3.png"),("Tablet","50","c-5.png"),("Watch","90","c-6.png"),("Phone Covers","20","c-7.png"),("Phone","80","c-8.png"),("Laptop","150","c-4.png");
      become: true

    - name: Run the db-load-script.sql file
      shell: mysql < /home/root/db-load-script.sql
      become: true
